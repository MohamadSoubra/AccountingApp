
<div class="container ">
    
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form " >
        <h2>Register</h2>
        <div class="form-group email">
            <input [(ngModel)]="email" type="text" class="form-control" name="username" placeholder="Your Email *" autocomplete="username" required />
        </div>
        <div class="form-group">
            <input  [(ngModel)]="password" type="password" class="form-control" name="password" placeholder="Your Password *" autocomplete="new-password" required />
        </div>
        <div class="form-group">
            <input  [(ngModel)]="confirmPassword" type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password *" autocomplete="new-password" required />
        </div>

        <div class="form-group ">
            <button [disabled]="f.invalid" type="submit" class="btn btn-outline-primary w-100" >Register</button>
        </div>        
    
     
    </form>

    <div class="form-group mt-4">
        <p class="Register">Already have an account? <a [routerLink]="[ '/login' ]" routerLinkActive="active">Login</a></p>
    </div>   
    
</div>
