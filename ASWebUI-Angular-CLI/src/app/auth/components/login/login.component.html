<div class="container">
  <div class="center" *ngIf="isloading">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div *ngIf="!isloading">
    <div
      class="container alert alert-danger text-danger"
      *ngIf="error"
      role="alert"
    >
      {{ error }}
    </div>
    <div class="innerContainer">

      <h1>Login</h1>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="form">
        <div class="form-group emailAddress">
          <mat-form-field class="formfield" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput formControlName="emailAddress" required>
              <mat-error *ngIf="emailAddress.hasError('required')">
                  Email is <strong>required</strong>
              </mat-error>
              <mat-error *ngIf="emailAddress.hasError('email')">
                  Enter <strong>valid</strong> email
              </mat-error>
          </mat-form-field>
      </div>

      <div class="form-group password">
          <mat-form-field class="formfield" appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" required [type]="passwordVisible ? 'text' : 'password'">
              <button mat-icon-button matSuffix (click)="passwordVisible = !passwordVisible" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="!passwordVisible">
              <mat-icon>{{passwordVisible ? 'visibility' : 'visibility_off'}}</mat-icon>
              </button>
              <mat-error *ngIf="password.hasError('required')">
                  Password is <strong>required</strong>
              </mat-error>
          </mat-form-field>
      </div>

        <!-- 
        <div class="form-group">
          <button
            [disabled]="loginForm.invalid"
            type="submit"
            class="btn btn-outline-primary w-100"
          >
            Login
          </button>
        </div>
        -->
        <div class="form-group "> 
          <button [disabled]="loginForm.invalid" type="submit" mat-stroked-button color="primary">Login</button>
      </div> 
      </form>
    </div>
    <div class="form-group mt-4">
      <p class="ForgetPwd">
        Forgot your password?
        <a [routerLink]="['/reset-password']" routerLinkActive="active"
          >Reset Password</a
        >
      </p>
      <p class="Register">
        Don't have an account?
        <a [routerLink]="['/register']" routerLinkActive="active">Register</a>
      </p>
    </div>
  </div>

  
</div>
