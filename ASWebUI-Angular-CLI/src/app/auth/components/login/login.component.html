<div class="container">
  <div class="center" *ngIf="isloading">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div *ngIf="!isloading">
    <div
      class="container alert alert-danger text-danger"
      *ngIf="error"
      role="alert"
    >
      {{ error }}
    </div>

    <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form">
      <h2>Login</h2>
      <div class="form-group">
        <input
          [(ngModel)]="email"
          type="text"
          class="form-control"
          name="email"
          placeholder="Your Email *"
          autocomplete="email"
          required
        />
      </div>
      <div class="form-group">
        <input
          [(ngModel)]="password"
          type="password"
          class="form-control"
          name="password"
          placeholder="Your Password *"
          autocomplete="current-password"
          required
        />
      </div>

      <div class="form-group">
        <button
          [disabled]="f.invalid"
          type="submit"
          class="btn btn-outline-primary w-100"
        >
          Login
        </button>
      </div>
    </form>
    <div class="form-group mt-4">
      <p class="ForgetPwd">
        Forgot your password?
        <a [routerLink]="['/reset-password']" routerLinkActive="active"
          >Reset Password</a
        >
      </p>
      <p class="Register">
        Don't have an account?
        <a [routerLink]="['/register']" routerLinkActive="active">Register</a>
      </p>
    </div>
  </div>
  <button (click)="checktoken()">ckeck token</button>
</div>
