<ng-container>
    <div id="tabledataheight" class="tableContainer">

        <div class="tableScroll">
            
            <table mat-table [dataSource]="newTableDataSource" matSort multiTemplateDataRows class="mt-0">

                <ng-container [matColumnDef]="CheckboxColumn" *ngIf="hasCheckboxColumn">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">

                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)" *ngIf="!objectIsEmpty(row)">
                            

                        </mat-checkbox>
                    </td>
                </ng-container>
                
                <ng-container *ngFor="let tableColumn of tableColumns; let i = index" [matColumnDef]="tableColumn.name">
                    
                    <ng-container *ngIf="tableColumn.isSortable; else notSortable">
                        <th mat-header-cell *matHeaderCellDef [mat-sort-header]="tableColumn.dataKey">
                            {{ tableColumn.name }}
                        </th>
                    </ng-container>

                    <ng-template #notSortable>
                        <th mat-header-cell *matHeaderCellDef>
                            {{ tableColumn.name }}
                        </th>
                    </ng-template>

                    <ng-container>

                        <td mat-cell *matCellDef="let record" class="cursor-pointer"
                            (click)="!hasCheckboxColumn ? $event.stopPropagation() : selection.toggle(record)">
                            
                            {{ record | recordPropertyGetter: tableColumn.dataKey : tableColumn.nestedProperty }}
                        </td>
                    </ng-container>

                </ng-container>

                <ng-container [matColumnDef]="ActionColumn" *ngIf="hasActionColumn">
                    <th mat-header-cell *matHeaderCellDef class="text-center">
                        Actions
                    </th>

                    <td mat-cell *matCellDef="let element">
                        <div *ngIf="!objectIsEmpty(element)" class="table-actions">
                            <!-- *ngIf="(element | json) != '{}' && (element | json) != null && (element | json) != undefined" -->
                            <button mat-stroked-button color="primary" (click)="edit(element)">
                                Edit
                            </button>
                            <button mat-stroked-button color="warn" (click)="delete(element)">
                                Delete
                            </button>
                        </div>
                    </td>
                </ng-container>

                <!-- Filter -->
                <ng-container *ngIf="isFilterable">
                    <ng-container *ngFor="let columnFilter of displayedColumnFilters; let i = index"
                        [matColumnDef]="columnFilter">
                        <th mat-header-cell *matHeaderCellDef class="filterInputs">
                            <ng-container *ngIf="
                  columnFilter != 'action' &&
                  columnFilter != 'check'
                ">

                                <mat-form-field appearance="outline">
                                    <mat-label> Filter </mat-label>
                                    <input matInput (keyup)="applyFilter($event, columnFilter)"
                                        (focus)="setupFilter(columnFilter)" placeholder=""
                                        [(ngModel)]="filterInputs[columnFilter]" [attr.name]="columnFilter">
                                    <button *ngIf="filterInputs[columnFilter]" matSuffix mat-icon-button
                                        aria-label="Clear" (click)="clearInput(columnFilter)">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>

                            </ng-container>

                            <ng-container *ngIf="columnFilter.includes('notFiltered')">

                                <mat-form-field appearance="outline">
                                    <mat-label> Filter </mat-label>
                                    <input matInput disabled>
                                </mat-form-field>

                            </ng-container>

                            <ng-container *ngIf="columnFilter == 'action'" class="clearButtonTD">
                                <button [disabled]="emptyFilters" mat-flat-button class="clearButton" color="primary"
                                    (click)="clearFilters()">
                                    <mat-icon>filter_alt_off</mat-icon>
                                </button>
                            </ng-container>
                        </th>
                    </ng-container>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                <ng-container *ngIf="isFilterable">
                    <tr mat-header-row *matHeaderRowDef="displayedColumnFilters"></tr>
                </ng-container>
                <tr mat-row *matRowDef="let row; columns: displayedColumns" class="bg-accent-light-hover"></tr>
            </table>
        </div>

        <mat-paginator  *ngIf="isPageable"  #matPaginator [length]="5"
            [pageSizeOptions]="paginationSizes" [pageSize]="defaultPageSize" showFirstLastButtons>
        </mat-paginator>
    </div>
</ng-container>
