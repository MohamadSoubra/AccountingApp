<ng-container>
    <div id="tabledataheight" class="tableContainer">

        <div class="tableScroll">

            <table mat-table [dataSource]="newTableDataSource" matSort multiTemplateDataRows class="mt-0">

                <!-- <ng-container [matColumnDef]="CheckboxColumn" *ngIf="hasCheckboxColumn">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null"

                            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">

                        <mat-checkbox (click)="$event.stopPropagation()"

                        </mat-checkbox>
                    </td>
                </ng-container> -->

                <ng-container *ngFor="let tableColumn of tableColumns; let i = index" [matColumnDef]="tableColumn.name">

                    <ng-container *ngIf="tableColumn.isSortable; else notSortable">
                        <th mat-header-cell *matHeaderCellDef [mat-sort-header]="tableColumn.dataKey">
                            {{ tableColumn.name }}
                        </th>
                    </ng-container>

                    <ng-template #notSortable>
                        <th mat-header-cell *matHeaderCellDef>
                            {{ tableColumn.name }}
                        </th>

                    </ng-template>

                    <ng-container>

                        <td mat-cell *matCellDef="let record" class="cursor-pointer"
                            (click)="!hasCheckboxColumn ? $event.stopPropagation() : selection.toggle(record)">

                            {{ record | recordPropertyGetter: tableColumn.dataKey : tableColumn.nestedProperty }}
                        </td>

                        <!-- added a footer to add a button for adding a saledetail -->
                        <!-- <td mat-footer-cell *matFooterCellDef="let record" colspan="tableColumns.length">TEST</td> -->
                        <!-- <td mat-footer-cell *matFooterCellDef colspan="columnsNumber">{{i}}</td> -->
                        
                    </ng-container>
                    
                    
                    
                    
                </ng-container>


                

                <ng-container [matColumnDef]="ActionColumn" *ngIf="hasActionColumn">
                    <th mat-header-cell *matHeaderCellDef class="text-center">
                        Actions
                    </th>

                    <td mat-cell *matCellDef="let element">
                        <div *ngIf="!objectIsEmpty(element)" class="table-actions">
                            <!-- *ngIf="(element | json) != '{}' && (element | json) != null && (element | json) != undefined" -->
                            <!-- <button mat-stroked-button color="primary" type="button" (click)="edit(element)">
                                Edit
                            </button> -->
                            <button mat-stroked-button color="warn" type="button" (click)="delete(element)">
                                Delete
                            </button>
                        </div>
                    </td>
                    <!-- <td mat-footer-cell *matFooterCellDef> </td> -->
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                
                <tr mat-row *matRowDef="let row; columns: displayedColumns" class="bg-accent-light-hover"></tr>
                <!-- <tr mat-footer-row *matFooterRowDef="displayedColumns" ></tr> -->
            </table>
        </div>
        <div class="addButton">
            <button mat-stroked-button  color="warn" type="button" (click)="addSaleDetail()">
                <mat-icon>add</mat-icon>Add a Product
            </button>
        </div>
        

        <mat-paginator *ngIf="isPageable" #matPaginator [length]="5" [pageSizeOptions]="paginationSizes"
            [pageSize]="defaultPageSize" showFirstLastButtons>
        </mat-paginator>
    </div>
</ng-container>
