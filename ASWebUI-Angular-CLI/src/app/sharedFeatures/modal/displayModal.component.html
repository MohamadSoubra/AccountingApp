<div mat class="modal">
  
  <!-- <h1 mat-dialog-title> {{ displayItem[1] }} </h1> -->
  <div mat-dialog-title class="title">
    <div>
      <h1 > {{ Title }}</h1>
      <mat-icon  mat-dialog-close role="button" aria-hidden="false" class="cursorPointer">close</mat-icon>
    </div>
  </div>

  <div mat-dialog-content >
    
    <form [formGroup]="formItemSaleDetail" (ngSubmit)="onSubmit()" class="form">
      <div *ngFor=" let prop of itemProperties;let i=index">

        <!-- <ng-container *ngIf="prop.formControlName === 'id'" style="display: none;">
        </ng-container> -->

        <ng-container *ngIf="prop.isBoolean">

          <mat-form-field appearance="outline">
            <mat-label>{{prop.labelsText}}</mat-label>
            <mat-select matInput [formControlName]="prop.formControlName">
              <mat-option value=true>True</mat-option>
              <mat-option value=false>False</mat-option>
            </mat-select>
          </mat-form-field>
        </ng-container>

                <ng-container *ngIf="prop.needSelectInput">
                  <mat-form-field appearance="outline" [ngClass]="prop.formControlName">
                    <mat-label>{{prop.labelsText}}</mat-label>
                    <input type="text" matInput [formControlName]="prop.formControlName" [matAutocomplete]="auto" #blurinput>
                    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFnSD">
                      <mat-option (click)="AddClient()">Add Product</mat-option>
                      <mat-option (click)="getItem(data.id)" *ngFor="let data of selectInputData" [value]="data">
                        {{data.productName}}
                      </mat-option>
                    </mat-autocomplete>
                    <button type="button" *ngIf="!autoCompleteIsEmpty(prop)" matSuffix mat-icon-button 
                      aria-label="Clear" (click)="resetAutoComplete(prop)">
                      <mat-icon>close</mat-icon>
                  </button>
                  </mat-form-field>
                </ng-container>

        <ng-container *ngIf="prop.needTextArea">

          <mat-form-field appearance="outline" [ngClass]="prop.formControlName">
            <mat-label> {{ prop.labelsText }} </mat-label>
            <textarea matInput [formControlName]="prop.formControlName"></textarea>
          </mat-form-field>
        </ng-container>

        <ng-container *ngIf="prop.needDatePicker">

          <mat-form-field appearance="outline">
            <mat-label>{{ prop.labelsText }}</mat-label>
            <input matInput [matDatepicker]="picker1" [formControlName]="prop.formControlName">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
          
        </ng-container>
<!-- *ngIf="!prop.isBoolean && !prop.needTextArea && !prop.needSelectInput && !prop.needDatePicker " -->
        <ng-container *ngIf="!prop.isBoolean && !prop.needTextArea && !prop.needSelectInput && !prop.needDatePicker" >
          
            <mat-form-field appearance="outline" [ngClass]="prop.formControlName">
              <mat-label> {{ prop.labelsText }} </mat-label>
              <input matInput placeholder="" color="primary" [formControlName]="prop.formControlName" >
            </mat-form-field>
          <!-- <label for="prop.formControlName">{{ prop.labelsText }}</label>
                <input placeholder="" name="prop.formControlName" [formControlName]="prop.formControlName"> -->

        </ng-container>
        <!-- <mat-form-field appearance="outline"> -->
        <!-- <mat-label> {{ prop.labelsText }} </mat-label> -->
        <!-- <input matInput placeholder="" [formControlName]="prop.formControlName"> -->
        <!-- </mat-form-field> -->


      </div>
    </form>

  </div>

  <!-- class="dialog-actions" -->
  <div mat-daialog-actions class="dialog-actions" >
    <button mat-stroked-button (click)="closeDialog()" >Cancel</button>
    <button mat-stroked-button class="ml" type="submit" (click)="onSubmit()"   color="primary">Save</button>
    <!-- [mat-dialog-close]="itemform.value" -->
  </div>
  
</div>
<!-- [mat-dialog-close]="itemform.value" -->
